<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&family=Rubik:ital,wght@0,400;0,600;1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="all.styles.css" />
  </head>
  <body>
    <div class="Wrapper">
      <div class="Wrapper_container">
        <header class="Header">
          <div class="Logo Header_logo">
            <img
              src="images/logo-large.svg"
              alt="TrafficBulls logo"
              class="Logo_img"
              width="152"
            />
          </div>
          <div class="Header_menu">
            <nav class="Menu">
              <ul class="Menu_list">
                <li class="Menu_item">
                  <a href="#" class="Menu_link">Спикеры</a>
                </li>
                <li class="Menu_item">
                  <a href="#" class="Menu_link">Об Обучении</a>
                </li>
                <li class="Menu_item">
                  <a href="#" class="Menu_link">Планы</a>
                </li>
                <li class="Menu_item">
                  <a href="#" class="Menu_link">Кейсы</a>
                </li>
                <li class="Menu_item"><a href="#" class="Menu_link">FAQ</a></li>
                <li class="Menu_item">
                  <a href="#" class="Menu_link">Отзывы</a>
                </li>
                <li class="Menu_item">
                  <a href="#" class="Menu_link">Контакты</a>
                </li>
              </ul>
            </nav>
          </div>
          <a href="#" class="Button Header_button">Оставить заявку</a>
          <div class="Header_mobile-menu-button">
            <button class="MobileMenuButton"></button>
          </div>
        </header>
        <section class="Intro">
          <div class="Intro_decor"></div>
          <div class="Intro_heading">
            <h1 class="Intro_title">
              Хочешь <span>зарабатывать</span>
              <span>на арбитраже</span>
            </h1>
            <p class="Intro_subtitle">От 0 до результата в 2022</p>
          </div>
          <div class="Intro_img-wrapper">
            <img
              src="images/intro.png"
              alt="TrafficBulls intro"
              class="Intro_img"
            />
            <div class="Intro_details Intro_details--star">
              <ul class="Intro_details-list Intro_details-list--star">
                <li class="Intro_details-item Intro_details-item--star">
                  <div class="Intro_details-item-count">30</div>
                  <div class="Intro_details-item-title">Уроков</div>
                </li>
                <li class="Intro_details-item Intro_details-item--star">
                  <div class="Intro_details-item-count">20</div>
                  <div class="Intro_details-item-title">Вебинаров</div>
                </li>
                <li class="Intro_details-item Intro_details-item--star">
                  <div class="Intro_details-item-count">50</div>
                  <div class="Intro_details-item-title">Кейсов и Мануалов</div>
                </li>
              </ul>
            </div>
          </div>
          <div class="Intro_details">
            <ul class="Intro_details-list">
              <li class="Intro_details-item">
                <div class="Intro_details-item-count">30</div>
                <div class="Intro_details-item-title">Уроков</div>
              </li>
              <li class="Intro_details-item">
                <div class="Intro_details-item-count">20</div>
                <div class="Intro_details-item-title">Вебинаров</div>
              </li>
              <li class="Intro_details-item">
                <div class="Intro_details-item-count">50</div>
                <div class="Intro_details-item-title">Кейсов и Мануалов</div>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
